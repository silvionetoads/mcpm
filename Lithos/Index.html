<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithos - Tela Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function selectCharacter(gender) {
            localStorage.setItem('playerGender', gender);
            document.querySelectorAll('.character').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function clearData() {
            document.getElementById('playerName').value = '';
            document.querySelectorAll('.character').forEach(el => el.classList.remove('selected'));
            localStorage.removeItem('playerGender');
        }

        function confirmData() {
            const name = document.getElementById('playerName').value;
            const gender = localStorage.getItem('playerGender');
            if (!name || !gender) {
                alert('Por favor, preencha todos os campos e selecione um personagem.');
                return;
            }
            localStorage.setItem('playerName', name);
            window.location.href = 'game.html';
        }
    </script>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Bem-vindo a Lithos!</h1>
        <p>Escolha seu personagem e insira seu nome para come√ßar o jogo.</p>
        <div class="characters">
            <div class="character" onclick="selectCharacter('male')">
                <img src="path/to/male_character.png" alt="Personagem Masculino">
                <p>Personagem Masculino</p>
            </div>
            <div class="character" onclick="selectCharacter('female')">
                <img src="path/to/female_character.png" alt="Personagem Feminino">
                <p>Personagem Feminino</p>
            </div>
        </div>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button class="confirm-button" onclick="confirmData()">Confirmar</button>
        <button class="clear-button" onclick="clearData()">Limpar</button>
    </div>
</body>
</html>
