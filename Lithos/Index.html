<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithos - Tela de Jogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Bem-vindo a Lithos!</h1>
        <p>Escolha seu personagem e insira seu nome para come√ßar o jogo.</p>
        <div class="characters">
            <div class="character" onclick="selectCharacter('male')">
                <img src="path/to/male_character.png" alt="Personagem Masculino">
                <p>Personagem Masculino</p>
            </div>
            <div class="character" onclick="selectCharacter('female')">
                <img src="path/to/female_character.png" alt="Personagem Feminino">
                <p>Personagem Feminino</p>
            </div>
        </div>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button class="confirm-button" onclick="confirmData()">Confirmar</button>
        <button class="clear-button" onclick="clearData()">Limpar</button>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="game-info">
            <p id="welcomeMessage">Bom jogo! Use as setas do teclado para se mover e encontrar o Mestre. Boa sorte!</p>
            <p id="timer">Tempo restante: <span id="time">05:00</span></p>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="dialog" class="hidden">
            <p id="dialogMessage"></p>
            <button id="dialogButton"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
