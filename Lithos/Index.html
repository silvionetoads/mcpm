<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="statusMenu" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Status do Personagem</h5>
                        <p id="levelText">Nível: 1</p>
                        <div id="progressBar">
                            <div id="progressFill"></div>
                        </div>
                        <p id="progressText">10/10</p>
                        <div id="messageContainer" class="d-none">
                            <div id="successMessage" class="alert alert-success">Parabéns! Você passou para o próximo nível.</div>
                            <button id="continueButton" class="btn btn-primary">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="gameArea">
                    <div id="player"></div>
                    <!-- Espaço para as pedras -->
                    <div class="stone"></div>
                    <div class="stone"></div>
                    <div class="stone"></div>
                    <div class="stone"></div>
                    <div class="stone"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Botões de controle para dispositivos móveis -->
    <div id="controls">
        <button id="btnUp" class="control-btn">↑</button>
        <div>
            <button id="btnLeft" class="control-btn">←</button>
            <button id="btnRight" class="control-btn">→</button>
        </div>
        <button id="btnDown" class="control-btn">↓</button>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
