<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Pedreiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Bem-vindo ao Jogo do Pedreiro!</h1>
        <div id="fase1" class="fase">
            <h2>Fase 1: Procurar uma Pessoa na Praça</h2>
            <div id="pessoas"></div>
        </div>
        <div id="fase2" class="fase">
            <h2>Fase 2: Provas de Aprendiz</h2>
            <div id="provas">
                <button id="prova1">Prova de Conhecimento</button>
                <button id="prova2">Prova de Habilidade</button>
                <button id="prova3">Prova de Observação</button>
            </div>
        </div>
        <div id="fase3" class="fase">
            <h2>Fase 3: Coleta e Polimento de Pedras</h2>
            <div id="pedras"></div>
        </div>
        <div id="fase4" class="fase">
            <h2>Fase 4: Lapidação de Pedras</h2>
            <div id="lapidacao"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
