<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Aluno por Matrícula</title>
</head>
<body>
    <h1>Consulta de Aluno por Matrícula</h1>
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula">
    <button onclick="consultarAluno()">Consultar</button>
    <div id="nomeAluno"></div>

    <script>
        function consultarAluno() {
            var matricula = document.getElementById('matricula').value;
            var xhr = new XMLHttpRequest(); // Criar um objeto XMLHttpRequest
            xhr.open("GET", "alunos.txt", true); // Abrir a requisição
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) { // Verificar se a requisição foi bem-sucedida
                    var linhas = xhr.responseText.split('\n'); // Separar o conteúdo do arquivo por linhas
                    var encontrado = false;
                    for (var i = 0; i < linhas.length; i++) {
                        var dados = linhas[i].split(';'); // Separar os dados de cada linha por ponto e vírgula
                        if (dados[0].trim() === matricula.trim()) { // Verificar se a matrícula corresponde
                            document.getElementById('nomeAluno').innerText = 'NOME DE GUERRA DO ALUNO É: ' + dados[1].trim(); // Exibir o nome do aluno correspondente
                            encontrado = true;
                            break; // Parar a busca, pois o aluno foi encontrado
                        }
                    }
                    if (!encontrado) { // Se a matrícula não foi encontrada
                        document.getElementById('nomeAluno').innerText = 'MATRÍCULA NÃO IDENTIFICADA, CONSULTAR O VETOR DISCIPLINAR.';
                    }
                }
            };
            xhr.send(); // Enviar a requisição
        }
    </script>
</body>
</html>
