<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostas - GrapiúnaBet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>GrapiúnaBet</h1>
        <p>Aposte no jogo Flamengo vs Palmeiras!</p>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="bet-form card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Faça sua Aposta</h2>
                        <form id="betForm">
                            <div class="form-group">
                                <label for="team">Escolha o Tipo de Aposta</label>
                                <select id="betType" class="form-control" required>
                                    <option value="">Selecione...</option>
                                    <option value="homeWin">Ganhador da Casa (Flamengo)</option>
                                    <option value="awayWin">Ganhador de Fora (Palmeiras)</option>
                                    <option value="draw">Empate</option>
                                    <option value="noGoal">Sem Gol</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amount">Valor da Aposta (R$)</label>
                                <input type="number" id="amount" class="form-control" placeholder="Digite o valor" required>
                            </div>
                            <button type="button" id="previewButton" class="btn btn-secondary">Ver Resumo</button>
                            <button type="submit" id="confirmButton" class="btn btn-primary d-none">Confirmar Aposta</button>
                        </form>
                        <div id="betSummary" class="mt-4 d-none">
                            <h3>Resumo da Aposta</h3>
                            <p><strong>Tipo de Aposta:</strong> <span id="summaryType"></span></p>
                            <p><strong>Valor:</strong> R$<span id="summaryAmount"></span></p>
                            <button id="finalizeBet" class="btn btn-primary">Confirmar Aposta</button>
                            <div id="qrCode" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 GrapiúnaBet. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="bet.js"></script>
</body>
</html>
