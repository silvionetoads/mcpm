<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sua Página</title>
    <!-- Incluindo o Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Seu CSS personalizado -->
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* Alteração para tornar a imagem responsiva */
            height: auto;
            margin-bottom: 20px; /* Aumentei a margem inferior para dar um espaço maior entre a imagem e os botões em telas menores */
        }
    </style>
</head>
<body>

    <!-- Barra de navegação do Bootstrap (opcional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sua Marca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Adicione aqui itens de navegação adicionais se desejar -->
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <!-- Imagem -->
        <img src="https://raw.githubusercontent.com/silvionetoads/mcpm/main/brasaomcpmimeam.png" class="logo" alt="Logo">

        <!-- Botões -->
        <div class="text-center">
            <a href="https://www.google.com" class="btn btn-primary btn-lg mb-2 mb-lg-0 mr-lg-2">Comunicações</a>
            <a href="https://www.itabuna.ba.gov.br" class="btn btn-secondary btn-lg">Faltas</a>
        </div>
    </div>

    <!-- Incluindo o jQuery e o Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
